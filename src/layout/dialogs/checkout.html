<dialog
    aria-label="checkout"
    class="dialog dialog-checkout"
>
    <div class="dialog__wrapper">
        <div class="dialog__top">
            <h5 class="title-h5 dialog__title">Checkout</h5>
            <button
                type="button"
                aria-label="Close dialog"
                class="btn-close dialog__close dialog__close-js"
            ></button>
        </div>
        <form
            action=""
            class="form checkout__form"
        >
            <div class="form__wrap dialog__body">
                <div class="form__item form__input-wrap form__item--icon form__item--name">
                    <label
                        for="name"
                        class="form__label"
                    >Your Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form__input"
                    >
                </div>
                <div class="form__item form__input-wrap form__item--icon form__item--phone">
                    <label
                        for="phone"
                        class="form__label"
                    >Phone Number</label>
                    <input
                        type="tel"
                        id="phone"
                        class="form__input"
                    >
                </div>
                <div class="form__item form__input-wrap form__item--icon form__item--address">
                    <label
                        for="address"
                        class="form__label"
                    >Shipping Address</label>
                    <input
                        type="text"
                        id="address"
                        class="form__input"
                    >
                </div>
                <div class="form__item form__item--select">
                    <label
                        for="time"
                        class="form__label"
                    >Time to Delivery</label>
                    <div class="form__select-wrapper">
                        <select
                            name="time"
                            id="time"
                            class="form__select form__input"
                        >
                            <option disabled>Choose a time</option>
                            <option value="3:00 PM">3:00 PM</option>
                            <option value="3:00 PM">4:00 PM</option>
                            <option value="3:00 PM">5:00 PM</option>
                            <option value="3:00 PM">6:00 PM</option>
                            <option value="3:00 PM">7:00 PM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form__actions dialog__bottom">
                <button
                    type="button"
                    class="btn btn--light dialog__bottom-btn dialog__close-js"
                >Cancel</button>
                <button
                    type="submit"
                    class="btn dialog__bottom-btn checkout__submut"
                >Checkout</button>
            </div>
        </form>
    </div>
</dialog>
