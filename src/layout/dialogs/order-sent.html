<dialog
    aria-label="order sent"
    class="dialog dialog-order-sent"
>
    <div class="dialog__wrapper">
        <div class="dialog__top">
            <h5 class="title-h5 dialog__title">Order sent</h5>
            <button
                type="button"
                aria-label="Close dialog"
                class="btn-close dialog__close dialog__close-js"
            ></button>
        </div>
        <div class="dialog__body">
            <h3 class="title-h3 dialog__main-title">Thanks for the order</h3>
        </div>
        <div class="dialog__bottom">
            <button
                type="button"
                class="btn btn--light dialog__bottom-btn dialog__close-js"
            >Close</button>
        </div>
    </div>
</dialog>
